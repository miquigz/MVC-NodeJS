<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML desde Node.JS</title>
</head>
<body>
    <div class="container mt-3">
        <div class="bg-opacity-25 bg-danger rounded-3 mt-5 p-5">
            <h1>Ingreso de datos del Producto</h1>
            <hr>

            <form action="/api/productos" method="post" autocomplete="off">
                <!-- campo nombre -->
                <div class="form-group">
                    <label for="nombre" class="form-label text-white">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>

                <!-- campo descripción -->
                <div class="form-group">
                    <label for="descripcion" class="form-label text-white">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese su descripción">
                </div>

                <!-- campo precio -->
                <div class="form-group">
                    <label for="precio" class="form-label text-white">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio">
                </div>

                <button class="btn btn-danger my-3">Enviar</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
